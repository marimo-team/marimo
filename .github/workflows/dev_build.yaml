name: Dev Build

on:
  push:
    branches:
      - test/*

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
     - uses: actions/checkout@v4
     - uses: prefix-dev/setup-pixi@v0.8.3
       with:
         pixi-version: v0.47.0
         cache: true
     - run: pixi run make fe 
     - run: pixi run make py
  build-mac:
    runs-on: macos-latest
    steps:
     - uses: actions/checkout@v4
     - uses: prefix-dev/setup-pixi@v0.8.3
       with:
         pixi-version: v0.47.0
         cache: true
     - run: pixi run make fe 
     - run: pixi run make py
