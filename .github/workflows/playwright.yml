name: playwright

on:
  push:
    branches: [main]
  pull_request: {}

jobs:
  test:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    env:
      NODE_ENV: test
      DEBUG: "pw:webserver"

    steps:
      - name: üõë Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.0

      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v3

      - name: Write TOML
        run: |
          echo "[experimental]" > .marimo.toml
          echo "layouts=true" >> .marimo.toml

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ‚éî Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "pnpm"
          cache-dependency-path: "**/pnpm-lock.yaml"

      - name: üì¶ Build frontend
        run: make fe

      - name: üêç Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: üêç Install marimo
        run: |
          python -m pip install --upgrade pip
          pip install .

      - name: üé≠ Get installed Playwright version
        id: playwright-version
        working-directory: ./frontend
        run: |
          PLAYWRIGHT_VERSION=$(pnpm ls @playwright/test | grep @playwright | sed 's/.*@//')
          echo "Playwright's Version: $PLAYWRIGHT_VERSION"
          echo "PLAYWRIGHT_VERSION=$PLAYWRIGHT_VERSION" >> $GITHUB_ENV

      - name: üì¶ Cache playwright binaries
        uses: actions/cache@v3
        id: playwright-cache
        with:
          path: |
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-2-${{ env.PLAYWRIGHT_VERSION }}

      - name: üì• Install Playwright Browsers
        working-directory: ./frontend
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install chromium webkit --with-deps

      - name: üé≠ Run Playwright tests
        working-directory: ./frontend
        run: npx playwright test

      - name: ‚òÅÔ∏è Google Auth
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}

      - name: ‚úÇÔ∏è Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch

      - name: üì¶ Upload to bucket
        uses: google-github-actions/upload-cloud-storage@v1
        # Only on PRs
        if: github.event_name == 'pull_request'
        with:
          destination: marimo-oss-visual-snapshots/branch/${{ steps.extract_branch.outputs.branch }}
          path: /frontend/e2e-tests/screenshots

      - name: üìä Upload report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 1
