name: ðŸŽ­ E2E Tests

on:
  push:
    branches: [main]
  pull_request: {}

jobs:
  test:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    env:
      NODE_ENV: test
      DEBUG: "pw:webserver"

    steps:
      - name: ðŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: âŽ” Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "pnpm"
          cache-dependency-path: "**/pnpm-lock.yaml"

      - name: ðŸ“¥ Install pnpm dependencies
        working-directory: ./frontend
        run: pnpm install

      - name: ðŸ“¦ Build frontend
        run: ./scripts/buildfrontend.sh

      - name: ðŸ Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ðŸ Install marimo
        run: |
          python -m pip install --upgrade pip
          pip install .

      - name: ðŸŽ­ Get installed Playwright version
        id: playwright-version
        working-directory: ./frontend
        run: |
          PLAYWRIGHT_VERSION=$(pnpm ls @playwright/test | grep @playwright | sed 's/.*@//')
          echo "Playwright's Version: $PLAYWRIGHT_VERSION"
          echo "PLAYWRIGHT_VERSION=$PLAYWRIGHT_VERSION" >> $GITHUB_ENV

      - name: ðŸ“¦ Cache playwright binaries
        uses: actions/cache@v3
        id: playwright-cache
        with:
          path: |
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ env.PLAYWRIGHT_VERSION }}

      - name: ðŸ“¥ Install Playwright Browsers
        working-directory: ./frontend
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install chromium --with-deps

      - name: ðŸŽ­ Run Playwright tests
        working-directory: ./frontend
        run: npx playwright test

      - name: ðŸ“¸ Save screenshots
        uses: getsentry/action-visual-snapshot@main
        with:
          # Only save on main
          # if: github.ref == 'refs/heads/main'
          save-only: true
          snapshot-path: frontend/e2e-tests/screenshots

      - name: ðŸ“Š Diff screenshots
        uses: getsentry/action-visual-snapshot@main
        id: visual-snapshots-diff
        # Only run on PRs
        if: github.ref != 'refs/heads/main' && github.event_name == 'pull_request'
        with:
          base-branch: main
          snapshot-path: frontend/e2e-tests/screenshots

      - name: ðŸ’¬ Comment with artifact link
        uses: peter-evans/create-or-update-comment@v3
        # Only comment on PRs
        if: github.ref != 'refs/heads/main' && github.event_name == 'pull_request'
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ### ðŸ“¸ Playwright screenshots
            [Results Page](${{ steps.visual-snapshots-diff.outputs.results-path }})

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 1
