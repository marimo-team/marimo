name: playwright

on:
  push:
    branches: [main]
  pull_request:

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: marimo
  MARIMO_SKIP_UPDATE_CHECK: 1

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      playwright: ${{ steps.filter.outputs.playwright }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            playwright:
              - '**'
              - '!docs/**'
              - '!examples/**'
              - '!README.md'

  test:
    needs: changes
    if: ${{ needs.changes.outputs.playwright == 'true' }}
    timeout-minutes: 13 # 2024-01-18 avg: 5.0m max: 7.0m
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    env:
      NODE_ENV: test
      DEBUG: 'pw:webserver'

    steps:
      - name: üõë Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.1

      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4

      - name: Write TOML
        run: |
          echo "[experimental]" > .marimo.toml
          echo "layouts=true" >> .marimo.toml

      - uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: ‚éî Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
          cache-dependency-path: '**/pnpm-lock.yaml'

      - name: üì¶ Build frontend
        run: make fe
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: üêç Setup uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          python-version: 3.12

      - name: üêç Install marimo
        run: |
          uv pip install .
          echo "MARIMO_VERSION=$(marimo --version)" >> $GITHUB_ENV

      - name: üé≠ Get installed Playwright version
        id: playwright-version
        working-directory: ./frontend
        run: |
          PLAYWRIGHT_VERSION=$(pnpm ls @playwright/test | grep @playwright | sed 's/.*@//')
          echo "Playwright's Version: $PLAYWRIGHT_VERSION"
          echo "PLAYWRIGHT_VERSION=$PLAYWRIGHT_VERSION" >> $GITHUB_ENV

      - name: üì¶ Cache playwright binaries
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: |
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-2-${{ env.PLAYWRIGHT_VERSION }}

      - name: üì• Install Playwright Browsers
        working-directory: ./frontend
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm playwright install chromium webkit --with-deps

      - name: üé≠ Run Playwright tests
        working-directory: ./frontend
        run: pnpm playwright test
        env:
          VITE_MARIMO_VERSION: ${{ env.MARIMO_VERSION }}

