name: Publish Package to npm

on:
  workflow_call:
    inputs:
      package-artifact-name:
        required: true
        type: string
        description: 'Name of the artifact containing the built package'
      working-directory:
        required: false
        type: string
        default: '.'
        description: 'Directory within the artifact to publish from'
      npm-tag:
        required: false
        type: string
        default: ''
        description: 'npm tag to use when publishing (e.g., "dev", "next"). Leave empty for default (latest)'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for OIDC authentication and provenance
      contents: read
    steps:
      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org'

      - name: ‚¨ÜÔ∏è Upgrade npm for OIDC support
        run: npm install -g npm@latest

      - name: üì• Download built package artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.package-artifact-name }}
          path: ${{ inputs.working-directory }}

      - name: üì§ Publish to npm
        working-directory: ${{ inputs.working-directory }}
        env:
          NODE_AUTH_TOKEN: "" # Clear placeholder set by setup-node to enable OIDC
        run: |
          TAG_FLAG=""
          if [ -n "${{ inputs.npm-tag }}" ]; then
            TAG_FLAG="--tag ${{ inputs.npm-tag }}"
          fi

          for i in {1..3}; do
            npm publish --access public --provenance $TAG_FLAG && break || {
              echo "Publish attempt $i failed, retrying..."
              sleep 10
            }
          done
