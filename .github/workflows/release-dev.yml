name: Publish dev release of marimo-base

on:
  workflow_call: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

env:
  TURBO_TEAM: marimo

jobs:
  publish_dev_release:
    name: üì§ Publish dev release
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    outputs:
      marimo_version: ${{ steps.get_version.outputs.marimo_version }}

    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4
        with:
          # get tag history for version number
          fetch-depth: 0

      - name: üì¶ Build frontend
        uses: ./.github/actions/build-frontend
        with:
          turbo-token: ${{ secrets.TURBO_TOKEN }}
          codecov-token: ${{ secrets.CODECOV_TOKEN }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      # patch pyproject.toml version to be of the form
      # X.Y.<Z+1>-dev{n-commits-since-last-tag}
      - name: üî® Patch version number
        id: get_version
        run: |
          # Get the version number and increment patch
          # - assumes version is on a line of the form __version__ == "x.y.z"
          incremented_version=`uv version --short | awk -F. '{printf "%d.%d.%d", $1, $2, $3+1}'`
          # Get the number of commits since last tag
          n_commits=`git rev-list $(git describe --tags --abbrev=0)..HEAD --count`
          # Form the new version, which is one patch ahead of the last version
          # so installing from Test PyPI does the right thing
          MARIMO_VERSION="${incremented_version}-dev${n_commits}"
          # Set the version in the environment for later steps
          echo "MARIMO_VERSION=$MARIMO_VERSION" >> $GITHUB_ENV
          echo "marimo_version=$MARIMO_VERSION" >> $GITHUB_OUTPUT
          uv version "$MARIMO_VERSION"
        env:
          NO_COLOR: 1

      - name: üì¶ Build marimo
        run: uv build

      - name: üì§ Upload to TestPyPI (marimo)
        env:
          HATCH_INDEX_USER: ${{ secrets.TEST_PYPI_USER }}
          HATCH_INDEX_AUTH: ${{ secrets.TEST_PYPI_PASSWORD }}
        run: uvx hatch publish --repo test

      - name: Clean output dir
        run: rm -rf dist

      - name: Adapt pyproject.toml to build marimo-base
        run: uv run ./scripts/modify_pyproject_for_marimo_base.py

      - name: üì¶ Build marimo-base
        run: uv build

      - name: üì¶ Validate wheel under 2mb
        run: ./scripts/validate_base_wheel_size.sh

      - name: üì§ Upload to TestPyPI (marimo-base)
        env:
          HATCH_INDEX_USER: ${{ secrets.TEST_PYPI_USER }}
          HATCH_INDEX_AUTH: ${{ secrets.TEST_PYPI_MARIMO_BASE_PASSWORD }}
        run: uvx hatch publish --repo test

      - name: üì¶ Update package.json version from CLI
        working-directory: frontend
        run: |
          echo "Updating package.json version to ${{ env.MARIMO_VERSION }}"
          npm version ${{ env.MARIMO_VERSION }} --no-git-tag-version

      - name: üì¶ Upload frontend artifact for npm publish
        uses: actions/upload-artifact@v6
        with:
          name: frontend-dev
          path: frontend/
          retention-days: 1

      - name: üì¶ Update package.json name to @marimo-team/islands
        working-directory: frontend
        run: |
          sed -i 's/"name": "@marimo-team\/frontend"/"name": "@marimo-team\/islands"/' package.json

      - name: üì¶ Rebuild frontend for islands
        working-directory: frontend
        env:
          NODE_ENV: production
          VITE_MARIMO_ISLANDS: 'true'
          VITE_MARIMO_VERSION: ${{ env.MARIMO_VERSION }}
        run: |
          pnpm turbo build:islands
          ./islands/validate.sh

      - name: üì¶ Upload islands artifact for npm publish
        uses: actions/upload-artifact@v6
        with:
          name: frontend-islands-dev
          path: frontend/
          retention-days: 1

  publish_wasm_dev:
    name: üì§ Publish @marimo-team/frontend to npm
    needs: publish_dev_release
    uses: ./.github/workflows/publish-npm.yml
    with:
      package-artifact-name: frontend-dev
      working-directory: '.'
      npm-tag: 'dev'
    permissions:
      id-token: write  # Required for OIDC
      contents: read

  publish_islands_dev:
    name: üì§ Publish @marimo-team/islands to npm
    needs: publish_dev_release
    uses: ./.github/workflows/publish-npm.yml
    with:
      package-artifact-name: frontend-islands-dev
      working-directory: '.'
      npm-tag: 'dev'
    permissions:
      id-token: write  # Required for OIDC
      contents: read

  comment_pr:
    name: üìù Comment PR
    needs: [publish_dev_release, publish_wasm_dev, publish_islands_dev]
    runs-on: ubuntu-latest
    steps:
      - name: üìù Comment PR
        uses: actions/github-script@v7
        continue-on-error: true
        env:
          MARIMO_VERSION: ${{ needs.publish_dev_release.outputs.marimo_version }}
        with:
          script: |
            try {
              const marimoVersion = process.env.MARIMO_VERSION || 'unknown';
              const pullRequest = await github.rest.search.issuesAndPullRequests({
                q: `sha:${context.sha} is:pr is:merged`
              });

              if (pullRequest.data.items.length > 0) {
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: pullRequest.data.items[0].number,
                  body: `üöÄ Development release published. You may be able to view the changes at https://marimo.app?v=${encodeURIComponent(marimoVersion)}`
                });
              } else {
                console.log("No merged PR found for this SHA.");
              }
            } catch (err) {
              console.error(err);
            }
