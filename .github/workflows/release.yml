name: Publish release

# release a new version of marimo on tag push
on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"
  workflow_dispatch: {}

jobs:
  publish_release:
    name: ðŸ“¤ Publish release
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: ðŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: âŽ” Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "pnpm"
          cache-dependency-path: "**/pnpm-lock.yaml"
          registry-url: "https://registry.npmjs.org"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ðŸ“¦ Build frontend
        run: make fe

      - name: ðŸ Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      # This does not work when running `marimo --version`
      # - name: ðŸ Setup uv
      #   uses: yezz123/setup-uv@v4
      #   with:
      #     uv-venv: marimo-venv

      - name: ðŸ“¦ Build marimo
        run: |
          pip install build twine
          pip install .
          python -m build

      - name: ðŸ“¤ Upload to PyPI
        env:
          TWINE_USERNAME: ${{ secrets.PYPI_USER }}
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: twine upload --skip-existing dist/*

      - name: ðŸ“¦ Update package.json version from CLI
        working-directory: frontend
        run: |
          echo "Updating package.json version to $(python -m marimo --version)"
          echo "MARIMO_VERSION=$(python -m marimo --version)" >> $GITHUB_ENV
          npm version $(python -m marimo --version) --no-git-tag-version

      - name: ðŸ“¤ Upload wasm to npm
        working-directory: frontend
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public

      - name: ðŸ“¦ Update package.json name to @marimo-team/islands
        working-directory: frontend
        run: |
          sed -i 's/"name": "@marimo-team\/frontend"/"name": "@marimo-team\/islands"/' package.json

      - name: ðŸ“¦ Rebuild frontend
        working-directory: frontend
        env:
          VITE_MARIMO_ISLANDS: "true"
          VITE_MARIMO_VERSION: ${{ env.MARIMO_VERSION }}
        run: |
          pnpm turbo build:islands
          ./islands/validate.sh

      - name: ðŸ“¤ Upload islands to npm
        working-directory: frontend
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public
