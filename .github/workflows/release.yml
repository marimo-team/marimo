name: Publish release

# release a new version of marimo on tag push
on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
  workflow_dispatch: {}

permissions:
  contents: read

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: marimo
  REGISTRY: ghcr.io
  IMAGE_NAME: marimo-team/marimo

jobs:
  publish_release:
    name: üì§ Publish release
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    outputs:
      marimo_version: ${{ steps.get_version.outputs.marimo_version }}

    steps:
      - name: üõë Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.1

      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - name: ‚éî Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
          cache-dependency-path: '**/pnpm-lock.yaml'
          registry-url: 'https://registry.npmjs.org'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: üì¶ Build frontend
        run: make fe
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: ü•ö Install Hatch
        uses: pypa/hatch@install

      - name: üì¶ Build marimo
        run: hatch build

      - name: üì§ Upload to PyPI
        env:
          HATCH_INDEX_USER: ${{ secrets.PYPI_USER }}
          HATCH_INDEX_AUTH: ${{ secrets.PYPI_PASSWORD }}
        run: hatch publish

      - name: üî® Get version
        id: get_version
        run: |
          echo "marimo_version=$(hatch version)" >> $GITHUB_OUTPUT

      - name: üì¶ Update package.json version from CLI
        working-directory: frontend
        run: |
          echo "Updating package.json version to ${{ steps.get_version.outputs.marimo_version }}"
          npm version ${{ steps.get_version.outputs.marimo_version }} --no-git-tag-version

      - name: üì§ Upload wasm to npm
        working-directory: frontend
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          for i in {1..3}; do
            npm publish --access public && break || {
              echo "Publish attempt $i failed, retrying..."
              sleep 10
            }
          done

      - name: üì¶ Update package.json name to @marimo-team/islands
        working-directory: frontend
        run: |
          sed -i 's/"name": "@marimo-team\/frontend"/"name": "@marimo-team\/islands"/' package.json

      - name: üì¶ Rebuild frontend
        working-directory: frontend
        env:
          NODE_ENV: production
          VITE_MARIMO_ISLANDS: 'true'
          VITE_MARIMO_VERSION: ${{ steps.get_version.outputs.marimo_version }}
        run: |
          pnpm turbo build:islands
          ./islands/validate.sh

      - name: üì§ Upload islands to npm
        working-directory: frontend
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          for i in {1..3}; do
            npm publish --access public && break || {
              echo "Publish attempt $i failed, retrying..."
              sleep 10
            }
          done

  publish_docker:
    name: üêã Publish Docker images
    runs-on: ubuntu-latest
    needs: [publish_release]
    # Don't error while this is in BETA
    continue-on-error: true
    permissions:
      contents: read
      packages: write

    steps:
      - name: üõë Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.1

      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4

      - name: ‚è≥ Wait for PyPI package availability
        run: |
          VERSION="${{ needs.publish_release.outputs.marimo_version }}"
          echo "Waiting for marimo version $VERSION to be available on PyPI..."

          MAX_ATTEMPTS=30
          ATTEMPT=0
          SLEEP_TIME=10

          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            ATTEMPT=$((ATTEMPT + 1))
            echo "Attempt $ATTEMPT/$MAX_ATTEMPTS: Checking PyPI for version $VERSION..."

            # Check if the version exists on PyPI
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "https://pypi.org/pypi/marimo/$VERSION/json")

            if [ "$HTTP_CODE" = "200" ]; then
              echo "‚úÖ Version $VERSION is available on PyPI!"
              exit 0
            else
              echo "Version $VERSION not yet available (HTTP $HTTP_CODE). Waiting ${SLEEP_TIME}s..."
              sleep $SLEEP_TIME
            fi
          done

          echo "‚ùå Timed out waiting for version $VERSION on PyPI after $((MAX_ATTEMPTS * SLEEP_TIME)) seconds"
          exit 1

      - name: üêã Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üêã Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: üêã Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üß™ Build docker image for testing
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile
          # Don't push test image
          push: false
          load: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:test
          target: slim
          build-args: |
            marimo_version=${{ needs.publish_release.outputs.marimo_version }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: üß™ Test docker build
        run: |
          docker run -d -e PORT=9090 -p 9090:9090 --name test_container ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:test
          sleep 2
          curl -f http://localhost:9090/health || (docker logs test_container && exit 1)
          docker stop test_container
          docker rm test_container

      - name: üì¶ Build and push Docker images (slim)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.publish_release.outputs.marimo_version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          target: slim
          platforms: linux/amd64,linux/arm64
          build-args: |
            marimo_version=${{ needs.publish_release.outputs.marimo_version }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: üì¶ Build and push Docker images (data)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.publish_release.outputs.marimo_version }}-data
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-data
          target: data
          platforms: linux/amd64,linux/arm64
          build-args: |
            marimo_version=${{ needs.publish_release.outputs.marimo_version }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: üì¶ Build and push Docker images (sql)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.publish_release.outputs.marimo_version }}-sql
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-sql
          target: sql
          platforms: linux/amd64,linux/arm64
          build-args: |
            marimo_version=${{ needs.publish_release.outputs.marimo_version }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
