name: test

on:
  push:
    branches: [main]
  pull_request: {}

jobs:
  test_frontend:
    name: üñ•Ô∏è Lint, test, build frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
        shell: bash

    steps:
      - name: üõë Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.1

      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ‚éî Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "pnpm"
          cache-dependency-path: "**/pnpm-lock.yaml"

      - name: üì• Install dependencies
        run: pnpm install

      - name: üì¶ pnpm dedupe
        if: github.event_name == 'pull_request'
        run: pnpm dedupe --check

      - name: üßπ Lint
        run: pnpm run lint

      - name: üîé Type check
        run: pnpm run typecheck

      - name: üß™ Test
        run: pnpm run test

      - name: üì¶ Build
        run: pnpm run build

  test_python:
    name: Tests on ${{ matrix.os }}, Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
        exclude:
          - os: macos-latest
            python-version: "3.8"
          - os: macos-latest
            python-version: "3.9"
          - os: macos-latest
            python-version: "3.11"
          - os: macos-latest
            python-version: "3.12"
          - os: windows-latest
            python-version: "3.8"
          - os: windows-latest
            python-version: "3.9"
          - os: windows-latest
            python-version: "3.11"
          - os: windows-latest
            python-version: "3.12"
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install marimo with dev dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]
      - name: Lint
        run: |
          ruff marimo/
      - name: Typecheck
        if: ${{ matrix.python-version == '3.9' || matrix.python-version == '3.10' }}
        run: |
          mypy --config-file pyproject.toml marimo/
      # This step is needed since some of our tests rely on the index.html file
      - name: Create assets directory, copy over index.html
        run: |
          mkdir -p marimo/_static/assets
          cp frontend/index.html marimo/_static/index.html
          cp frontend/public/favicon.ico marimo/_static/favicon.ico
      - name: Test
        run: |
          pytest -v tests/ -k "not test_cli" --cov=marimo --cov-branch
      - name: Upload coverage reports to Codecov
        if: ${{ matrix.python-version == '3.11' && matrix.os == 'ubuntu-latest' }}
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  typos:
    name: Check for typos
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: crate-ci/typos@v1.17.2
