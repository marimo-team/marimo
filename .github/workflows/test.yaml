name: test

on:
  push:
    branches: [main]
  pull_request: {}

jobs:
  test_frontend:
    name: ğŸ–¥ï¸ Lint, test, build frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
        shell: bash

    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: â” Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "pnpm"
          cache-dependency-path: "**/pnpm-lock.yaml"

      - name: ğŸ“¥ Install dependencies
        run: pnpm install

      - name: ğŸ§¹ Lint
        run: pnpm run lint

      - name: ğŸ” Type check
        run: pnpm run typecheck

      - name: ğŸ§ª Test
        run: pnpm run test

      - name: ğŸ“¦ Build
        run: pnpm run build

  test_python:
    name: Tests on ${{ matrix.os }}, Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.8", "3.9", "3.10"]
        exclude:
          - os: macos-latest
            python-version: "3.8"
          - os: macos-latest
            python-version: "3.9"
          - os: windows-latest
            python-version: "3.8"
          - os: windows-latest
            python-version: "3.9"
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install marimo with dev dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]
      - name: Lint
        run: |
          ruff marimo/
      - name: Typecheck
        if: ${{ matrix.python-version == '3.9' || matrix.python-version == '3.10' }}
        run: |
          mypy --config-file pyproject.toml marimo/
      - name: Test
        run: |
          pytest -v marimo/ -k "not test_cli"
