name: Test BE

on:
  push:
    branches: [main]
  pull_request:

env:
  MARIMO_SKIP_UPDATE_CHECK: 1

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      docs: ${{ steps.filter.outputs.docs }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'marimo/**'
              - 'tests/**'
              - 'pyproject.toml'
            docs:
              - 'docs/**'


  test_lsp_copilot_windows:
    needs: changes
    if: ${{ needs.changes.outputs.backend == 'true' }}
    name: Test LSP Copilot paths on Windows (Python ${{ matrix.python-version }})
    runs-on: windows-latest
    timeout-minutes: 10
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']

    steps:
      - name: ðŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.1
      - uses: actions/checkout@v4

      - name: ðŸ¥š Install Hatch
        uses: pypa/hatch@install

      - name: Create assets directory, copy over index.html
        run: |
          mkdir -p marimo/_static/assets
          cp frontend/index.html marimo/_static/index.html
          cp frontend/public/favicon.ico marimo/_static/favicon.ico

      - name: Test LSP Copilot paths with spaces (Windows only)
        run: |
          hatch run +py=${{ matrix.python-version }} test:test -v tests/_server/test_lsp_copilot_paths.py
