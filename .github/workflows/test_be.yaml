name: Test BE

on:
  push:
    branches: [main]
  pull_request:

env:
  MARIMO_SKIP_UPDATE_CHECK: 1

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      docs: ${{ steps.filter.outputs.docs }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'marimo/**'
              - 'tests/**'
              - 'pyproject.toml'
            docs:
              - 'docs/**'

  test_docs:
    needs: changes
    if: ${{ needs.changes.outputs.docs == 'true' }}
    name: Test docs
    runs-on: ubuntu-latest
    steps:
      - name: üõë Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.1

      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4

      - name: ‚¨áÔ∏è Install Hatch
        uses: pypa/hatch@install

      - name: üìö Build docs
        run: hatch run docs:build --strict

  test_python:
    needs: changes
    if: ${{ needs.changes.outputs.backend == 'true' }}
    name: ${{ matrix.os }} / Py ${{ matrix.python-version }} / ${{ matrix.dependencies }} deps
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    defaults:
      run:
        shell: bash

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        dependencies: ['core', 'core,optional']
        python-version: ['3.9']
        include:
          - os: ubuntu-latest
            python-version: '3.10'
            dependencies: 'core'
          - os: ubuntu-latest
            python-version: '3.11'
            dependencies: 'core'
          - os: ubuntu-latest
            python-version: '3.12'
            dependencies: 'core'
          - os: ubuntu-latest
            python-version: '3.9'
            dependencies: 'core,optional'
          - os: ubuntu-latest
            python-version: '3.10'
            dependencies: 'core,optional'
          - os: ubuntu-latest
            python-version: '3.11'
            dependencies: 'core,optional'
          - os: ubuntu-latest
            python-version: '3.12'
            dependencies: 'core,optional'
    steps:
      - name: üõë Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.1

      - uses: actions/checkout@v4

      - name: ü•ö Install Hatch
        uses: pypa/hatch@install

      # This step is needed since some of our tests rely on the index.html file
      - name: Create assets directory, copy over index.html
        run: |
          mkdir -p marimo/_static/assets
          cp frontend/index.html marimo/_static/index.html
          cp frontend/public/favicon.ico marimo/_static/favicon.ico

      - name: Lint
        if: ${{ matrix.python-version == '3.12' }}
        run: hatch run lint

      - name: Typecheck
        if: ${{ matrix.python-version == '3.12' }}
        run: hatch run typecheck:check

      # Test with minimal dependencies
      - name: Test with minimal dependencies
        if: ${{ matrix.dependencies == 'core' }}
        run: |
          hatch run +py=${{ matrix.python-version }} test:test -v tests/ -k "not test_cli" --durations=10

      # Test with optional dependencies
      - name: Test with optional dependencies
        if: ${{ matrix.dependencies == 'core,optional' }}
        run: |
          hatch run +py=${{ matrix.python-version }} test-optional:test -v tests/ -k "not test_cli" --durations=10
