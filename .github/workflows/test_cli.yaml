name: cli test

on:
  push:
    branches: [main]
  pull_request: {}

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: marimo
  MARIMO_SKIP_UPDATE_CHECK: 1

jobs:
  build_wheel:
    name: Build marimo wheel
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: üõë Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.1

      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # so we can run --since on the main branch and turbo can do faster cache hashing

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ‚éî Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          cache-dependency-path: "**/pnpm-lock.yaml"

      - uses: turbocache-build/turbocache-action@v1

      - name: üì¶ Build frontend
        run: make fe
        env:
          NODE_OPTIONS: "--max_old_space_size=8192"

      - name: üêç Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: üêç Setup uv
        uses: yezz123/setup-uv@v4
        with:
          uv-venv: marimo-venv

      - name: üì¶ Build marimo wheel
        run: |
          uv pip install build
          uv pip install .
          python -m build

      - name: Upload wheel
        uses: actions/upload-artifact@v3
        with:
          name: testwheel
          path: dist/*.whl
          retention-days: 1

  test_cli:
    name: Tests CLI on ${{ matrix.os }} ${{ matrix.python-version }}
    needs: build_wheel
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # TODO(akshayka): consider adding 3.8, 3.9
        python-version: ["3.10"]
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: üõë Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.1
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio

      - name: Download wheel
        uses: actions/download-artifact@v3
        with:
          name: testwheel

      - name: Install marimo
        shell: bash
        run: pip install marimo*whl

      - name: Test CLI
        shell: bash
        run: pytest -v tests/_cli/test_cli.py tests/_cli/test_cli_export.py

  test_examples:
    name: Tests examples and smoke_tests
    needs: build_wheel
    runs-on: ubuntu-latest

    steps:
      - name: üõë Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.1
      - uses: actions/checkout@v4
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: üêç Setup uv
        uses: yezz123/setup-uv@v4
        with:
          uv-venv: marimo-venv

      - name: Download wheel
        uses: actions/download-artifact@v3
        with:
          name: testwheel

      - name: Install Python deps
        run: |
          uv pip install pytest pytest-asyncio
          uv pip install ./marimo*whl
          uv pip install -r examples/requirements.txt

      - name: Test examples
        shell: bash
        run: pytest -v -s tests/_smoke_tests/run_all.py
        # TODO(msconick) remove continue-on-error when all tests pass
        continue-on-error: true
