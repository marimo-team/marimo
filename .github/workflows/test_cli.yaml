name: cli test

on:
  push:
    branches: [main]
  pull_request: {}

jobs:
  build_wheel:
    name: Build marimo wheel
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: üõë Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.1

      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ‚éî Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "pnpm"
          cache-dependency-path: "**/pnpm-lock.yaml"

      - name: üì¶ Build frontend
        run: make fe

      - name: üêç Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: üì¶ Build marimo wheel
        run: |
          python -m pip install --upgrade pip
          pip install build
          pip install .
          python -m build

      - name: Upload wheel
        uses: actions/upload-artifact@v3
        with:
          name: testwheel
          path: dist/*.whl
          retention-days: 1

  test_cli:
    name: Tests CLI on ${{ matrix.os }} ${{ matrix.python-version }}
    needs: build_wheel
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # TODO(akshayka): consider adding 3.8, 3.9
        python-version: ["3.10"]
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Download wheel
        uses: actions/download-artifact@v3
        with:
          name: testwheel

      - name: Install marimo
        shell: bash
        run: pip install marimo*whl

      - name: Test CLI
        shell: bash
        run: pytest -v tests/_cli/test_cli.py
