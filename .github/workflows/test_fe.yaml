name: Test FE
permissions:
  contents: read

on:
  push:
    branches: [main]
  pull_request:

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: marimo
  MARIMO_SKIP_UPDATE_CHECK: 1

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            frontend:
              - 'frontend/**'
              - 'packages/**'

  lint_frontend:
    needs: changes
    if: ${{ needs.changes.outputs.frontend == 'true' }}
    name: 🧹 Lint frontend
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: ./frontend
        shell: bash

    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.1

      - name: 📥 Install repo
        uses: ./.github/actions/install

      - name: 📦 pnpm dedupe
        if: github.event_name == 'pull_request'
        run: pnpm dedupe --check

      - name: 🧹 Lint
        run: pnpm turbo lint

  test_frontend:
    needs: changes
    if: ${{ needs.changes.outputs.frontend == 'true' }}
    name: 🧪 Test frontend
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: ./frontend
        shell: bash

    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.1

      - name: 📥 Install repo
        uses: ./.github/actions/install

      - name: 🔎 Type check
        run: pnpm turbo typecheck

      - name: 🧪 Test
        run: pnpm test

  build_frontend:
    needs: changes
    if: ${{ needs.changes.outputs.frontend == 'true' }}
    name: 📦 Build frontend
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: ./frontend
        shell: bash

    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.1

      - name: 📥 Install repo
        uses: ./.github/actions/install

      - name: 🔍 Check pinned deps
        run: |
          if ! grep -q '"react-hook-form": "7.54.2"' package.json; then
            echo "Error: react-hook-form version in package.json must be exactly 7.54.2. As it breaks mo.ui.dataframe"
            exit 1
          fi

      - name: 📦 Build
        run: pnpm turbo build
        env:
          NODE_ENV: production

      - name: 📦 Build islands frontend
        env:
          NODE_ENV: production
          VITE_MARIMO_ISLANDS: 'true'
          VITE_MARIMO_VERSION: '0.0.0'
        run: |
          npm version 0.0.0 --no-git-tag-version
          pnpm turbo build:islands
          ./islands/validate.sh
