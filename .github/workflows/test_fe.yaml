name: Test FE

on:
  push:
    branches: [main]
  pull_request:

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: marimo
  MARIMO_SKIP_UPDATE_CHECK: 1

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            frontend:
              - 'frontend/**'
              - 'lsp/**'
              - 'openapi/**'

  test_frontend:
    needs: changes
    if: ${{ needs.changes.outputs.frontend == 'true' }}
    name: 🖥️ Lint, test, build frontend
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: ./frontend
        shell: bash

    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.1

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # so we can run --since on the main branch and turbo can do faster cache hashing

      - uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: ⎔ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: '**/pnpm-lock.yaml'

      - name: 📥 Install dependencies
        run: pnpm install

      - name: 📦 pnpm dedupe
        if: github.event_name == 'pull_request'
        run: pnpm dedupe --check

      - name: 🧹 Lint
        run: pnpm turbo lint

      - name: 🔎 Type check
        run: pnpm turbo typecheck

      - name: 🧪 Test
        run: pnpm test

      - name: 📦 Build
        run: pnpm turbo build
        env:
          NODE_ENV: production

      - name: 📦 Build islands frontend
        env:
          NODE_ENV: production
          VITE_MARIMO_ISLANDS: 'true'
          VITE_MARIMO_VERSION: '0.0.0'
        run: |
          npm version 0.0.0 --no-git-tag-version
          pnpm turbo build:islands
          ./islands/validate.sh
