name: Test FE

on:
  push:
    branches: [main]
  pull_request:

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: marimo
  MARIMO_SKIP_UPDATE_CHECK: 1

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            frontend:
              - 'frontend/**'
              - 'lsp/**'
              - 'openapi/**'

  test_frontend:
    needs: changes
    if: ${{ needs.changes.outputs.frontend == 'true' }}
    name: ğŸ–¥ï¸ Lint, test, build frontend
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: ./frontend
        shell: bash

    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # so we can run --since on the main branch and turbo can do faster cache hashing

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: â” Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
          cache-dependency-path: '**/pnpm-lock.yaml'

      - name: ğŸ“¥ Install dependencies
        run: pnpm install

      - name: ğŸ“¦ pnpm dedupe
        if: github.event_name == 'pull_request'
        run: pnpm dedupe --check

      - name: ğŸ§¹ Lint
        run: pnpm turbo lint

      - name: ğŸ” Type check
        run: pnpm turbo typecheck

      - name: ğŸ§ª Test
        run: pnpm test

      - name: ğŸ” Check pinned deps
        run: |
          if ! grep -q '"react-hook-form": "7.54.2"' package.json; then
            echo "Error: react-hook-form version in package.json must be exactly 7.54.2. As it breaks mo.ui.dataframe"
            exit 1
          fi

      - name: ğŸ“¦ Build
        run: pnpm turbo build
        env:
          NODE_ENV: production

      - name: ğŸ“¦ Build islands frontend
        env:
          NODE_ENV: production
          VITE_MARIMO_ISLANDS: 'true'
          VITE_MARIMO_VERSION: '0.0.0'
        run: |
          npm version 0.0.0 --no-git-tag-version
          pnpm turbo build:islands
          ./islands/validate.sh
