          items:
            type: string
          type: array
        op:
          enum:
          - update-cell-codes
      required:
      - op
      - cell_ids
      - codes
      - code_is_stale
      title: UpdateCellCodesNotification
      type: object
    UpdateCellIdsNotification:
      description: 'Update the cell ID ordering of the cells in the notebook.


        Right now we send the entire list of cell IDs,

        but in the future we might want to send change-deltas.'
      properties:
        cell_ids:
          items:
            type: string
          type: array
        op:
          enum:
          - update-cell-ids
      required:
      - op
      - cell_ids
      title: UpdateCellIdsNotification
      type: object
    ValidateSQLResultNotification:
      properties:
        error:
          anyOf:
          - type: string
          - type: 'null'
          default: null
        op:
          enum:
          - validate-sql-result
        parse_result:
          anyOf:
          - type: 'null'
          - $ref: '#/components/schemas/SqlParseResult'
          default: null
        request_id:
          type: string
        validate_result:
          anyOf:
          - type: 'null'
          - $ref: '#/components/schemas/SqlCatalogCheckResult'
          default: null
      required:
      - op
      - request_id
      title: ValidateSQLResultNotification
      type: object
    VariableDeclarationNotification:
      properties:
        declared_by:
          items:
            type: string
          type: array
        name:
          type: string
        used_by:
          items:
            type: string
          type: array
      required:
      - name
      - declared_by
      - used_by
      title: VariableDeclarationNotification
      type: object
    VariableValue:
      properties:
        datatype:
          anyOf:
          - type: string
          - type: 'null'
        name:
          type: string
        value:
          anyOf:
          - type: string
          - type: 'null'
      required:
      - name
      - value
      - datatype
      title: VariableValue
      type: object
    VariableValuesNotification:
      description: List of variables and their types/values.
      properties:
        op:
          enum:
          - variable-values
        variables:
          items:
            $ref: '#/components/schemas/VariableValue'
          type: array
      required:
      - op
      - variables
      title: VariableValuesNotification
      type: object
    VariablesNotification:
      description: List of variable declarations.
      properties:
        op:
          enum:
          - variables
        variables:
          items:
            $ref: '#/components/schemas/VariableDeclarationNotification'
          type: array
      required:
      - op
      - variables
      title: VariablesNotification
      type: object
    _AppConfig:
      description: "Program-specific configuration.\n\n    Configuration for frontends\
        \ or runtimes that is specific to\n    a single marimo program."
      properties:
        app_title:
          anyOf:
          - type: string
          - type: 'null'
          default: null
        auto_download:
          items:
            enum:
            - html
            - ipynb
            - markdown
          type: array
        css_file:
          anyOf:
          - type: string
          - type: 'null'
          default: null
        html_head_file:
          anyOf:
          - type: string
          - type: 'null'
          default: null
        layout_file:
          anyOf:
          - type: string
          - type: 'null'
          default: null
        sql_output:
          default: auto
          enum:
          - auto
          - lazy-polars
          - native
          - pandas
          - polars
        width:
          default: compact
          enum:
          - columns
          - compact
          - full
          - medium
          - normal
      required: []
      title: _AppConfig
      type: object
