      required:
      - op
      title: ReconnectedNotification
      type: object
    ReloadNotification:
      properties:
        op:
          enum:
          - reload
      required:
      - op
      title: ReloadNotification
      type: object
    RemoveUIElementsNotification:
      description: Invalidate UI elements for a given cell.
      properties:
        cell_id:
          type: string
        op:
          enum:
          - remove-ui-elements
      required:
      - op
      - cell_id
      title: RemoveUIElementsNotification
      type: object
    SQLMetadata:
      description: Metadata for a SQL database.
      properties:
        connection:
          type: string
        database:
          type: string
        schema:
          type: string
        type:
          enum:
          - sql-metadata
      required:
      - type
      - connection
      - database
      - schema
      title: SQLMetadata
      type: object
    SQLTableListPreviewNotification:
      description: Preview of a list of tables in a schema.
      properties:
        error:
          anyOf:
          - type: string
          - type: 'null'
          default: null
        metadata:
          $ref: '#/components/schemas/SQLMetadata'
        op:
          enum:
          - sql-table-list-preview
        request_id:
          type: string
        tables:
          default: []
          items:
            $ref: '#/components/schemas/DataTable'
          type: array
      required:
      - op
      - request_id
      - metadata
      title: SQLTableListPreviewNotification
      type: object
    SQLTablePreviewNotification:
      description: Preview of a table in a SQL database.
      properties:
        error:
          anyOf:
          - type: string
          - type: 'null'
          default: null
        metadata:
          $ref: '#/components/schemas/SQLMetadata'
        op:
          enum:
          - sql-table-preview
        request_id:
          type: string
        table:
          anyOf:
          - type: 'null'
          - $ref: '#/components/schemas/DataTable'
      required:
      - op
      - request_id
      - metadata
      - table
      title: SQLTablePreviewNotification
      type: object
    Schema:
      properties:
        name:
          type: string
        tables:
          items:
            $ref: '#/components/schemas/DataTable'
          type: array
      required:
      - name
      - tables
      title: Schema
      type: object
    SecretKeysResultNotification:
      description: Result of listing secret keys.
      properties:
        op:
          enum:
          - secret-keys-result
        request_id:
          type: string
        secrets:
          items:
            $ref: '#/components/schemas/SecretKeysWithProvider'
          type: array
      required:
      - op
      - request_id
      - secrets
      title: SecretKeysResultNotification
      type: object
    SecretKeysWithProvider:
      properties:
        keys:
          items:
            type: string
          type: array
        name:
          type: string
        provider:
          enum:
          - dotenv
          - env
      required:
      - provider
      - name
      - keys
      title: SecretKeysWithProvider
      type: object
    UIElementMessageNotification:
      description: Send a message to a UI element.
      properties:
        buffers:
          anyOf:
          - items:
              contentEncoding: base64
              type: string
            type: array
          - type: 'null'
          default: null
        message:
          type: object
        model_id:
          anyOf:
          - type: string
          - type: 'null'
        op:
          enum:
          - send-ui-element-message
        ui_element:
          anyOf:
          - type: string
          - type: 'null'
      required:
      - op
      - ui_element
      - model_id
      - message
      title: UIElementMessageNotification
      type: object
