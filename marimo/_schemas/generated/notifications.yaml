          - type: string
          - type: 'null'
        success:
          type: boolean
      required:
      - success
      - error_message
      title: SqlCatalogCheckResult
      type: object
    SqlParseError:
      description: "Represents a single SQL parse error.\n\nAttributes:\n    message\
        \ (str): Description of the error.\n    line (int): Line number where the\
        \ error occurred (1-based).\n    column (int): Column number where the error\
        \ occurred (1-based).\n    severity (Literal[\"error\", \"warning\"]): Severity\
        \ of the error."
      properties:
        column:
          type: integer
        line:
          type: integer
        message:
          type: string
        severity:
          enum:
          - error
          - warning
      required:
      - message
      - line
      - column
      - severity
      title: SqlParseError
      type: object
    SqlParseResult:
      description: "Result of parsing an SQL query.\n\nAttributes:\n    success (bool):\
        \ True if parsing succeeded without errors.\n    errors (list[SqlParseError]):\
        \ List of parse errors (empty if success is True)."
      properties:
        errors:
          items:
            $ref: '#/components/schemas/SqlParseError'
          type: array
        success:
          type: boolean
      required:
      - success
      - errors
      title: SqlParseResult
      type: object
    StartupLogsNotification:
      properties:
        content:
          type: string
        op:
          enum:
          - startup-logs
        status:
          enum:
          - append
          - done
          - start
      required:
      - op
      - content
      - status
      title: StartupLogsNotification
      type: object
    UnknownError:
      properties:
        error_type:
          anyOf:
          - type: string
          - type: 'null'
          default: null
        msg:
          type: string
        type:
          enum:
          - unknown
      required:
      - type
      - msg
      title: UnknownError
      type: object
    UpdateCellCodesNotification:
      properties:
        cell_ids:
          items:
            type: string
