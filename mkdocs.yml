plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [.]
          load_external_modules: true
          import:
            - url: https://docs.python.org/3/objects.inv
              domains: [py, std]
          options:
            allow_inspection: true
            docstring_section_style: spacy
            docstring_style: google
            heading_level: 2
            inherited_members: true
            members: true
            merge_init_into_class: true
            show_bases: true
            show_if_no_docstring: true
            show_root_heading: true
            show_root_members: true
            show_source: false
            show_submodules: true
            find_stubs_package: true
            filters:
              - '!^_'
  - autorefs
repo_name: marimo-team/marimo
repo_url: https://github.com/marimo-team/marimo
site_description: A library for making reactive notebooks and apps
site_name: marimo
site_url: https://docs.marimo.io
theme:
  favicon: _static/favicon-32x32.png
  features:
    - content.code.copy
    - navigation.sections
    - navigation.tabs
    - search.highlight
  font:
    code:
      - Roboto Mono
    text:
      - Inter
      - Roboto
  logo: _static/marimo-logotype-thick.svg
  name: material
  palette:
    - media: (prefers-color-scheme)
      toggle:
        icon: material/link
        name: Switch to light mode
    - accent: indigo
      media: '(prefers-color-scheme: light)'
      primary: indigo
      scheme: default
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - accent: indigo
      media: '(prefers-color-scheme: dark)'
      primary: black
      scheme: slate
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference
