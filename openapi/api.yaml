components:
  schemas:
    AddPackageRequest:
      properties:
        package:
          type: string
      required:
      - package
      type: object
    AiCompletionContext:
      properties:
        schema:
          items:
            $ref: '#/components/schemas/SchemaTable'
          type: array
        variables:
          items:
            oneOf:
            - $ref: '#/components/schemas/VariableContext'
            - type: string
          type: array
      required:
      - schema
      - variables
      type: object
    AiCompletionRequest:
      properties:
        code:
          type: string
        context:
          $ref: '#/components/schemas/AiCompletionContext'
          nullable: true
        includeOtherCode:
          type: string
        language:
          enum:
          - python
          - markdown
          - sql
          type: string
        prompt:
          type: string
        selectedText:
          nullable: true
          type: string
      required:
      - prompt
      - includeOtherCode
      - code
      - language
      type: object
    AiInlineCompletionRequest:
      properties:
        language:
          enum:
          - python
          - markdown
          - sql
          type: string
        prefix:
          type: string
        suffix:
          type: string
      required:
      - prefix
      - suffix
      - language
      type: object
    Alert:
      properties:
        description:
          type: string
        name:
          enum:
          - alert
          type: string
        title:
          type: string
        variant:
          enum:
          - danger
          nullable: true
          type: string
      required:
      - title
      - description
      - name
      type: object
    Banner:
      properties:
        action:
          enum:
          - restart
          nullable: true
          type: string
        description:
          type: string
        name:
          enum:
          - banner
          type: string
        title:
          type: string
        variant:
          enum:
          - danger
          nullable: true
          type: string
      required:
      - title
      - description
      - name
      type: object
    BaseResponse:
      properties:
        success:
          type: boolean
      required:
      - success
      type: object
    CellChannel:
      enum:
      - stdout
      - stderr
      - stdin
      - pdb
      - output
      - marimo-error
      - media
      type: string
    CellConfig:
      properties:
        column:
          nullable: true
          type: integer
        disabled:
          type: boolean
        hide_code:
          type: boolean
      required:
      - disabled
      - hide_code
      type: object
    CellOp:
      properties:
        cell_id:
          type: string
        console:
          nullable: true
          oneOf:
          - $ref: '#/components/schemas/CellOutput'
          - items:
              $ref: '#/components/schemas/CellOutput'
            type: array
        name:
          enum:
          - cell-op
          type: string
        output:
          $ref: '#/components/schemas/CellOutput'
          nullable: true
        run_id:
          nullable: true
          type: string
        serialization:
          nullable: true
          type: string
        stale_inputs:
          nullable: true
          type: boolean
        status:
          $ref: '#/components/schemas/RuntimeState'
          nullable: true
        timestamp:
          type: number
      required:
      - cell_id
      - timestamp
      - name
      type: object
    CellOutput:
      properties:
        channel:
          $ref: '#/components/schemas/CellChannel'
        data:
          oneOf:
          - type: string
          - items:
              $ref: '#/components/schemas/Error'
            type: array
          - additionalProperties: {}
            type: object
        mimetype:
          $ref: '#/components/schemas/MimeType'
        timestamp:
          type: number
      required:
      - channel
      - mimetype
      - data
      - timestamp
      type: object
    ChatRequest:
      properties:
        context:
          $ref: '#/components/schemas/AiCompletionContext'
        includeOtherCode:
          type: string
        messages:
          items:
            properties:
              attachments:
                items:
                  properties:
                    contentType:
                      nullable: true
                      type: string
                    name:
                      type: string
                    url:
                      type: string
                  required:
                  - url
                  - name
                  type: object
                nullable: true
                type: array
              content:
                additionalProperties: true
                type: object
              role:
                enum:
                - user
                - assistant
                - system
                type: string
            required:
            - role
            - content
            type: object
          type: array
        model:
          nullable: true
          type: string
        variables:
          items:
            oneOf:
            - $ref: '#/components/schemas/VariableContext'
            - type: string
          nullable: true
          type: array
      required:
      - context
      - includeOtherCode
      - messages
      type: object
    CodeCompletionRequest:
      properties:
        cellId:
          type: string
        document:
          type: string
        id:
          type: string
      required:
      - id
      - document
      - cellId
      type: object
    ColumnStats:
      properties:
        'false':
          nullable: true
          type: integer
        max:
          $ref: '#/components/schemas/NonNestedLiteral'
          nullable: true
        mean:
          $ref: '#/components/schemas/NonNestedLiteral'
          nullable: true
        median:
          $ref: '#/components/schemas/NonNestedLiteral'
          nullable: true
        min:
          $ref: '#/components/schemas/NonNestedLiteral'
          nullable: true
        nulls:
          nullable: true
          type: integer
        p25:
          $ref: '#/components/schemas/NonNestedLiteral'
          nullable: true
        p5:
          $ref: '#/components/schemas/NonNestedLiteral'
          nullable: true
        p75:
          $ref: '#/components/schemas/NonNestedLiteral'
          nullable: true
        p95:
          $ref: '#/components/schemas/NonNestedLiteral'
          nullable: true
        std:
          $ref: '#/components/schemas/NonNestedLiteral'
          nullable: true
        total:
          nullable: true
          type: integer
        'true':
          nullable: true
          type: integer
        unique:
          nullable: true
          type: integer
      type: object
    CompletedRun:
      properties:
        name:
          enum:
          - completed-run
          type: string
      required:
      - name
      type: object
    CompletionResult:
      properties:
        completion_id:
          type: string
        name:
          enum:
          - completion-result
          type: string
        options:
          items:
            properties:
              completion_info:
                nullable: true
                type: string
              name:
                type: string
              type:
                type: string
            required:
            - name
            - type
            type: object
          type: array
        prefix_length:
          type: integer
      required:
      - completion_id
      - prefix_length
      - options
      - name
      type: object
    CopyNotebookRequest:
      properties:
        destination:
          type: string
        source:
          type: string
      required:
      - source
      - destination
      type: object
    CreateSecretRequest:
      properties:
        key:
          type: string
        name:
          type: string
        provider:
          enum:
          - env
          - dotenv
          type: string
        value:
          type: string
      required:
      - key
      - value
      - provider
      - name
      type: object
    CycleError:
      properties:
        edges_with_vars:
          items:
            prefixItems:
            - type: string
            - items:
                type: string
              type: array
            - type: string
            type: array
          type: array
        type:
          enum:
          - cycle
          type: string
      required:
      - edges_with_vars
      - type
      type: object
    DataColumnPreview:
      properties:
        chart_code:
          nullable: true
          type: string
        chart_max_rows_errors:
          type: boolean
        chart_spec:
          nullable: true
          type: string
        column_name:
          type: string
        error:
          nullable: true
          type: string
        missing_packages:
          items:
            type: string
          nullable: true
          type: array
        name:
          enum:
          - data-column-preview
          type: string
        stats:
          $ref: '#/components/schemas/ColumnStats'
          nullable: true
        table_name:
          type: string
      required:
      - table_name
      - column_name
      - chart_max_rows_errors
      - name
      type: object
    DataSourceConnection:
      properties:
        databases:
          items:
            properties:
              dialect:
                type: string
              engine:
                nullable: true
                type: string
              name:
                type: string
              schemas:
                items:
                  properties:
                    name:
                      type: string
                    tables:
                      items:
                        $ref: '#/components/schemas/DataTable'
                      type: array
                  required:
                  - name
                  - tables
                  type: object
                type: array
            required:
            - name
            - dialect
            - schemas
            type: object
          type: array
        default_database:
          nullable: true
          type: string
        default_schema:
          nullable: true
          type: string
        dialect:
          type: string
        display_name:
          type: string
        name:
          type: string
        source:
          type: string
      required:
      - source
      - dialect
      - name
      - display_name
      - databases
      type: object
    DataSourceConnections:
      properties:
        connections:
          items:
            $ref: '#/components/schemas/DataSourceConnection'
          type: array
        name:
          enum:
          - data-source-connections
          type: string
      required:
      - connections
      - name
      type: object
    DataTable:
      properties:
        columns:
          items:
            $ref: '#/components/schemas/DataTableColumn'
          type: array
        engine:
          nullable: true
          type: string
        indexes:
          items:
            type: string
          nullable: true
          type: array
        name:
          type: string
        num_columns:
          nullable: true
          type: integer
        num_rows:
          nullable: true
          type: integer
        primary_keys:
          items:
            type: string
          nullable: true
          type: array
        source:
          type: string
        source_type:
          enum:
          - local
          - duckdb
          - connection
          - catalog
          type: string
        type:
          enum:
          - table
          - view
          type: string
        variable_name:
          nullable: true
          type: string
      required:
      - source_type
      - source
      - name
      - columns
      - type
      type: object
    DataTableColumn:
      properties:
        external_type:
          type: string
        name:
          type: string
        sample_values:
          items: {}
          type: array
        type:
          $ref: '#/components/schemas/DataType'
      required:
      - name
      - type
      - external_type
      - sample_values
      type: object
    DataType:
      enum:
      - string
      - boolean
      - integer
      - number
      - date
      - datetime
      - time
      - unknown
      type: string
    Database:
      properties:
        dialect:
          type: string
        engine:
          nullable: true
          type: string
        name:
          type: string
        schemas:
          items:
            $ref: '#/components/schemas/Schema'
          type: array
      required:
      - name
      - dialect
      - schemas
      type: object
    Datasets:
      properties:
        clear_channel:
          enum:
          - local
          - duckdb
          - connection
          - catalog
          nullable: true
          type: string
        name:
          enum:
          - datasets
          type: string
        tables:
          items:
            $ref: '#/components/schemas/DataTable'
          type: array
      required:
      - tables
      - name
      type: object
    DeleteCellRequest:
      properties:
        cellId:
          type: string
      required:
      - cellId
      type: object
    DeleteNonlocalError:
      properties:
        cells:
          items:
            type: string
          type: array
        name:
          type: string
        type:
          enum:
          - delete-nonlocal
          type: string
      required:
      - name
      - cells
      - type
      type: object
    DeleteSecretRequest:
      properties:
        key:
          type: string
      required:
      - key
      type: object
    Error:
      oneOf:
      - $ref: '#/components/schemas/SetupRootError'
      - $ref: '#/components/schemas/CycleError'
      - $ref: '#/components/schemas/MultipleDefinitionError'
      - $ref: '#/components/schemas/ImportStarError'
      - $ref: '#/components/schemas/DeleteNonlocalError'
      - $ref: '#/components/schemas/MarimoAncestorStoppedError'
      - $ref: '#/components/schemas/MarimoAncestorPreventedError'
      - $ref: '#/components/schemas/MarimoExceptionRaisedError'
      - $ref: '#/components/schemas/MarimoStrictExecutionError'
      - $ref: '#/components/schemas/MarimoInterruptionError'
      - $ref: '#/components/schemas/MarimoSyntaxError'
      - $ref: '#/components/schemas/MarimoInternalError'
      - $ref: '#/components/schemas/UnknownError'
    ExecuteMultipleRequest:
      properties:
        cellIds:
          items:
            type: string
          type: array
        codes:
          items:
            type: string
          type: array
        request:
          $ref: '#/components/schemas/HTTPRequest'
          nullable: true
        timestamp:
          type: number
      required:
      - cellIds
      - codes
      - timestamp
      type: object
    ExecuteScratchpadRequest:
      properties:
        code:
          type: string
        request:
          $ref: '#/components/schemas/HTTPRequest'
          nullable: true
      required:
      - code
      type: object
    ExecuteStaleRequest:
      properties:
        request:
          $ref: '#/components/schemas/HTTPRequest'
          nullable: true
      type: object
    ExecutionRequest:
      properties:
        cellId:
          type: string
        code:
          type: string
        request:
          $ref: '#/components/schemas/HTTPRequest'
          nullable: true
        timestamp:
          type: number
      required:
      - cellId
      - code
      - timestamp
      type: object
    ExportAsHTMLRequest:
      properties:
        assetUrl:
          nullable: true
          type: string
        download:
          type: boolean
        files:
          items:
            type: string
          type: array
        includeCode:
          type: boolean
      required:
      - download
      - files
      - includeCode
      type: object
    ExportAsIPYNBRequest:
      properties:
        download:
          type: boolean
      required:
      - download
      type: object
    ExportAsMarkdownRequest:
      properties:
        download:
          type: boolean
      required:
      - download
      type: object
    ExportAsScriptRequest:
      properties:
        download:
          type: boolean
      required:
      - download
      type: object
    FileCreateRequest:
      properties:
        contents:
          nullable: true
          type: string
        name:
          type: string
        path:
          type: string
        type:
          enum:
          - file
          - directory
          type: string
      required:
      - path
      - type
      - name
      type: object
    FileCreateResponse:
      properties:
        info:
          $ref: '#/components/schemas/FileInfo'
          nullable: true
        message:
          nullable: true
          type: string
        success:
          type: boolean
      required:
      - success
      type: object
    FileDeleteRequest:
      properties:
        path:
          type: string
      required:
      - path
      type: object
    FileDeleteResponse:
      properties:
        message:
          nullable: true
          type: string
        success:
          type: boolean
      required:
      - success
      type: object
    FileDetailsRequest:
      properties:
        path:
          type: string
      required:
      - path
      type: object
    FileDetailsResponse:
      properties:
        contents:
          nullable: true
          type: string
        file:
          $ref: '#/components/schemas/FileInfo'
        mimeType:
          nullable: true
          type: string
      required:
      - file
      type: object
    FileInfo:
      properties:
        children:
          items:
            $ref: '#/components/schemas/FileInfo'
          type: array
        id:
          type: string
        isDirectory:
          type: boolean
        isMarimoFile:
          type: boolean
        lastModified:
          nullable: true
          type: number
        name:
          type: string
        path:
          type: string
      required:
      - id
      - path
      - name
      - isDirectory
      - isMarimoFile
      - children
      type: object
    FileListRequest:
      properties:
        path:
          nullable: true
          type: string
      type: object
    FileListResponse:
      properties:
        files:
          items:
            $ref: '#/components/schemas/FileInfo'
          type: array
        root:
          type: string
      required:
      - files
      - root
      type: object
    FileMoveRequest:
      properties:
        newPath:
          type: string
        path:
          type: string
      required:
      - path
      - newPath
      type: object
    FileMoveResponse:
      properties:
        info:
          $ref: '#/components/schemas/FileInfo'
          nullable: true
        message:
          nullable: true
          type: string
        success:
          type: boolean
      required:
      - success
      type: object
    FileOpenRequest:
      properties:
        path:
          type: string
      required:
      - path
      type: object
    FileUpdateRequest:
      properties:
        contents:
          type: string
        path:
          type: string
      required:
      - path
      - contents
      type: object
    FileUpdateResponse:
      properties:
        info:
          $ref: '#/components/schemas/FileInfo'
          nullable: true
        message:
          nullable: true
          type: string
        success:
          type: boolean
      required:
      - success
      type: object
    FocusCell:
      properties:
        cell_id:
          type: string
        name:
          enum:
          - focus-cell
          type: string
      required:
      - cell_id
      - name
      type: object
    FormatRequest:
      properties:
        codes:
          additionalProperties:
            type: string
          type: object
        lineLength:
          type: integer
      required:
      - codes
      - lineLength
      type: object
    FormatResponse:
      properties:
        codes:
          additionalProperties:
            type: string
          type: object
      required:
      - codes
      type: object
    FunctionCallRequest:
      properties:
        args:
          additionalProperties: {}
          type: object
        functionCallId:
          type: string
        functionName:
          type: string
        namespace:
          type: string
      required:
      - functionCallId
      - namespace
      - functionName
      - args
      type: object
    FunctionCallResult:
      properties:
        function_call_id:
          type: string
        name:
          enum:
          - function-call-result
          type: string
        return_value:
          nullable: true
          oneOf:
          - additionalProperties:
              $ref: '#/components/schemas/JSONType'
            type: object
          - items:
              $ref: '#/components/schemas/JSONType'
            type: array
          - type: string
          - type: integer
          - type: number
          - type: boolean
          - additionalProperties: true
            type: object
          - $ref: '#/components/schemas/MIME'
        status:
          $ref: '#/components/schemas/HumanReadableStatus'
      required:
      - function_call_id
      - status
      - name
      type: object
    HTTPRequest:
      type: 'null'
    HumanReadableStatus:
      properties:
        code:
          enum:
          - ok
          - error
          type: string
        message:
          nullable: true
          type: string
        title:
          nullable: true
          type: string
      required:
      - code
      type: object
    ImportStarError:
      properties:
        msg:
          type: string
        type:
          enum:
          - import-star
          type: string
      required:
      - msg
      - type
      type: object
    InstallMissingPackagesRequest:
      properties:
        manager:
          type: string
        versions:
          additionalProperties:
            type: string
          type: object
      required:
      - manager
      - versions
      type: object
    InstallingPackageAlert:
      properties:
        name:
          enum:
          - installing-package-alert
          type: string
        packages:
          additionalProperties:
            enum:
            - queued
            - installing
            - installed
            - failed
            type: string
          type: object
      required:
      - packages
      - name
      type: object
    InstantiateRequest:
      properties:
        autoRun:
          type: boolean
        objectIds:
          items:
            type: string
          type: array
        values:
          items: {}
          type: array
      required:
      - objectIds
      - values
      - autoRun
      type: object
    Interrupted:
      properties:
        name:
          enum:
          - interrupted
          type: string
      required:
      - name
      type: object
    JSONType:
      oneOf:
      - type: string
      - type: number
      - type: object
      - type: array
      - type: boolean
      - type: 'null'
    KernelReady:
      properties:
        app_config:
          properties:
            app_title:
              nullable: true
              type: string
            auto_download:
              items:
                enum:
                - html
                - markdown
                type: string
              type: array
            css_file:
              nullable: true
              type: string
            html_head_file:
              nullable: true
              type: string
            layout_file:
              nullable: true
              type: string
            sql_output:
              enum:
              - polars
              - lazy-polars
              - pandas
              - native
              - auto
              type: string
            width:
              enum:
              - normal
              - compact
              - medium
              - full
              - columns
              type: string
          required:
          - width
          - auto_download
          - sql_output
          type: object
        capabilities:
          properties:
            pylsp:
              type: boolean
            terminal:
              type: boolean
          required:
          - terminal
          - pylsp
          type: object
        cell_ids:
          items:
            type: string
          type: array
        codes:
          items:
            type: string
          type: array
        configs:
          items:
            $ref: '#/components/schemas/CellConfig'
          type: array
        kiosk:
          type: boolean
        last_executed_code:
          additionalProperties:
            type: string
          nullable: true
          type: object
        last_execution_time:
          additionalProperties:
            type: number
          nullable: true
          type: object
        layout:
          nullable: true
          properties:
            data:
              additionalProperties: {}
              type: object
            type:
              type: string
          required:
          - type
          - data
          type: object
        name:
          enum:
          - kernel-ready
          type: string
        names:
          items:
            type: string
          type: array
        resumed:
          type: boolean
        ui_values:
          additionalProperties:
            nullable: true
            oneOf:
            - additionalProperties:
                nullable: true
                oneOf:
                - additionalProperties:
                    $ref: '#/components/schemas/JSONType'
                  type: object
                - items:
                    $ref: '#/components/schemas/JSONType'
                  type: array
                - type: string
                - type: integer
                - type: number
                - type: boolean
                - additionalProperties: true
                  type: object
                - $ref: '#/components/schemas/MIME'
              type: object
            - items:
                nullable: true
                oneOf:
                - additionalProperties:
                    $ref: '#/components/schemas/JSONType'
                  type: object
                - items:
                    $ref: '#/components/schemas/JSONType'
                  type: array
                - type: string
                - type: integer
                - type: number
                - type: boolean
                - additionalProperties: true
                  type: object
                - $ref: '#/components/schemas/MIME'
              type: array
            - type: string
            - type: integer
            - type: number
            - type: boolean
            - additionalProperties: true
              type: object
            - $ref: '#/components/schemas/MIME'
          nullable: true
          type: object
      required:
      - cell_ids
      - codes
      - names
      - configs
      - resumed
      - app_config
      - kiosk
      - capabilities
      - name
      type: object
    ListPackagesResponse:
      properties:
        packages:
          items:
            $ref: '#/components/schemas/PackageDescription'
          type: array
      required:
      - packages
      type: object
    ListSecretKeysRequest:
      properties:
        requestId:
          type: string
      required:
      - requestId
      type: object
    ListSecretKeysResponse:
      properties:
        keys:
          items:
            $ref: '#/components/schemas/SecretKeysWithProvider'
          type: array
      required:
      - keys
      type: object
    MIME:
      properties: {}
      type: object
