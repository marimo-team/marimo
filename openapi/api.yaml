  /api/status:
    get:
      responses:
        200:
          content:
            application/json:
              schema:
                properties:
                  filenames:
                    items:
                      type: string
                    type: array
                  lsp_running:
                    type: boolean
                  mode:
                    type: string
                  node_version:
                    type: string
                  requirements:
                    items:
                      type: string
                    type: array
                  sessions:
                    type: integer
                  status:
                    type: string
                  version:
                    type: string
                type: object
          description: Get the status of the application
  /api/status/connections:
    get:
      responses:
        200:
          content:
            application/json:
              schema:
                properties:
                  active:
                    type: integer
                type: object
          description: Get the number of active websocket connections
  /api/usage:
    get:
      responses:
        200:
          content:
            application/json:
              schema:
                properties:
                  cpu:
                    properties:
                      percent:
                        type: number
                    required:
                    - percent
                    type: object
                  gpu:
                    items:
                      properties:
                        index:
                          type: integer
                        memory:
                          properties:
                            free:
                              type: integer
                            percent:
                              type: number
                            total:
                              type: integer
                            used:
                              type: integer
                          required:
                          - total
                          - used
                          - free
                          - percent
                          type: object
                        name:
                          type: string
                      required:
                      - index
                      - memory
                      - name
                      type: object
                    type: array
                  kernel:
                    properties:
                      memory:
                        type: integer
                    type: object
                  memory:
                    properties:
                      available:
                        type: integer
                      free:
                        type: integer
                      percent:
                        type: number
                      total:
                        type: integer
                      used:
                        type: integer
                    required:
                    - total
                    - available
                    - percent
                    - used
                    - free
                    type: object
                  server:
                    properties:
                      memory:
                        type: integer
                    required:
                    - memory
                    type: object
                required:
                - memory
                - cpu
                type: object
          description: Get the current memory and CPU usage of the application
  /api/version:
    get:
      responses:
        200:
          content:
            text/plain:
              schema:
                type: string
          description: Get the version of the application
  /auth/login:
    post:
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                password:
                  description: Access token or password
                  type: string
              type: object
      responses:
        200:
          content:
            text/html:
              schema:
                type: string
          description: Login page
        302:
          description: Redirect to the next URL
          headers:
            Location:
              schema:
                type: string
      summary: Submit login form
      tags:
      - auth

