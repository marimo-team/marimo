components:
  schemas:
    AddPackageRequest:
      description: 'This can be a remove package or a local package.


        Supported formats:


        httpx

        httpx==0.27.0

        httpx>=0.27.0

        git+https://github.com/encode/httpx

        https://files.pythonhosted.org/packages/5c/2d/3da5bdf4408b8b2800061c339f240c1802f2e82d55e50bd39c5a881f47f0/httpx-0.27.0.tar.gz

        /example/foo-0.1.0-py3-none-any.whl'
      properties:
        package:
          type: string
        upgrade:
          anyOf:
          - type: boolean
          - type: 'null'
          default: false
      required:
      - package
      title: AddPackageRequest
      type: object
    AiCompletionContext:
      properties:
        plainText:
          default: ''
          type: string
        schema:
          default: []
          items:
            $ref: '#/components/schemas/SchemaTable'
          type: array
        variables:
          default: []
          items:
            anyOf:
            - type: string
            - $ref: '#/components/schemas/VariableContext'
          type: array
      required: []
      title: AiCompletionContext
      type: object
    AiCompletionRequest:
      properties:
        code:
          type: string
        context:
          anyOf:
          - type: 'null'
          - $ref: '#/components/schemas/AiCompletionContext'
          default: null
        includeOtherCode:
          type: string
        language:
          default: python
          enum:
          - markdown
          - python
          - sql
        messages:
          default: []
          items:
            $ref: '#/components/schemas/ChatMessage'
          type: array
        prompt:
          type: string
        selectedText:
          anyOf:
          - type: string
          - type: 'null'
          default: null
      required:
      - prompt
      - includeOtherCode
      - code
      title: AiCompletionRequest
      type: object
    AiConfig:
      description: 'Configuration options for AI.


        **Keys.**


        - `rules`: custom rules to include in all AI completion prompts

        - `max_tokens`: the maximum number of tokens to use in AI completions

        - `mode`: the mode to use for AI completions. Can be one of: `"ask"` or `"manual"`

        - `models`: the models to use for AI completions

        - `open_ai`: the OpenAI config

        - `anthropic`: the Anthropic config

        - `google`: the Google AI config

        - `bedrock`: the Bedrock config

        - `azure`: the Azure config

        - `ollama`: the Ollama config

        - `github`: the GitHub config

        - `open_ai_compatible`: the OpenAI-compatible config'
      properties:
        anthropic:
          $ref: '#/components/schemas/AnthropicConfig'
        azure:
          $ref: '#/components/schemas/OpenAiConfig'
        bedrock:
          $ref: '#/components/schemas/BedrockConfig'
        github:
          $ref: '#/components/schemas/GitHubConfig'
        google:
          $ref: '#/components/schemas/GoogleAiConfig'
        max_tokens:
          type: integer
        mode:
          enum:
          - ask
          - manual
        models:
          $ref: '#/components/schemas/AiModelConfig'
        ollama:
          $ref: '#/components/schemas/OpenAiConfig'
        open_ai:
          $ref: '#/components/schemas/OpenAiConfig'
        open_ai_compatible:
          $ref: '#/components/schemas/OpenAiConfig'
        rules:
          type: string
      required: []
      title: AiConfig
      type: object
    AiInlineCompletionRequest:
      properties:
        language:
          default: python
          enum:
          - markdown
          - python
          - sql
        prefix:
          type: string
        suffix:
          type: string
      required:
      - prefix
      - suffix
      title: AiInlineCompletionRequest
      type: object
    AiModelConfig:
      description: 'Configuration options for an AI model.


        **Keys.**


        - `chat_model`: the model to use for chat completions

        - `edit_model`: the model to use for edit completions

        - `autocomplete_model`: the model to use for code completion/autocomplete

        - `displayed_models`: a list of models to display in the UI

        - `custom_models`: a list of custom models to use that are not from the default
        list'
      properties:
        autocomplete_model:
          type: string
        chat_model:
          type: string
        custom_models:
          items:
            type: string
          type: array
        displayed_models:
          items:
            type: string
          type: array
        edit_model:
          type: string
      required:
      - custom_models
      - displayed_models
      title: AiModelConfig
      type: object
    Alert:
      properties:
        description:
          type: string
        op:
          enum:
          - alert
        title:
          type: string
        variant:
          anyOf:
          - enum:
            - danger
          - type: 'null'
          default: null
      required:
      - op
      - title
      - description
      title: Alert
      type: object
    AnthropicConfig:
      description: 'Configuration options for Anthropic.


        **Keys.**


        - `api_key`: the Anthropic API key'
      properties:
        api_key:
          type: string
      required: []
      title: AnthropicConfig
      type: object
    Banner:
      properties:
        action:
          anyOf:
          - enum:
            - restart
          - type: 'null'
          default: null
        description:
          type: string
        op:
          enum:
          - banner
        title:
          type: string
        variant:
          anyOf:
          - enum:
            - danger
          - type: 'null'
          default: null
      required:
      - op
      - title
      - description
      title: Banner
      type: object
    BaseResponse:
      properties:
        success:
          type: boolean
      required:
      - success
      title: BaseResponse
      type: object
    BasedpyrightServerConfig:
      description: 'Configuration options for basedpyright Language Server.


        basedpyright handles completion, hover, go-to-definition, and diagnostics,

        but we only use it for diagnostics.'
      properties:
        enabled:
          type: boolean
      required: []
      title: BasedpyrightServerConfig
      type: object
    BedrockConfig:
      description: 'Configuration options for Bedrock.


        **Keys.**


        - `profile_name`: the AWS profile to use

        - `region_name`: the AWS region to use

        - `aws_access_key_id`: the AWS access key ID

        - `aws_secret_access_key`: the AWS secret access key'
      properties:
        aws_access_key_id:
          type: string
        aws_secret_access_key:
          type: string
        profile_name:
          type: string
        region_name:
          type: string
      required: []
      title: BedrockConfig
      type: object
    CellChannel:
      description: The channel of a cell's output.
      enum:
      - marimo-error
      - media
      - output
      - pdb
      - stderr
      - stdin
      - stdout
      title: CellChannel
    CellConfig:
      description: 'Internal representation of a cell''s configuration.

        This is not part of the public API.'
      properties:
        column:
          anyOf:
          - type: integer
          - type: 'null'
          default: null
        disabled:
          default: false
          type: boolean
        hide_code:
          default: false
          type: boolean
      required: []
      title: CellConfig
      type: object
    CellOp:
      description: "Op to transition a cell.\n\nA CellOp's data has some optional\
        \ fields:\n\noutput        - a CellOutput\nconsole       - a CellOutput (console\
        \ msg to append), or a list of\n                CellOutputs\nstatus      \
        \  - execution status\nstale_inputs  - whether the cell has stale inputs (variables,\
        \ modules, ...)\nrun_id        - the run associated with this cell.\nserialization\
        \ - the serialization status of the cell\n\nOmitting a field means that its\
        \ value should be unchanged!\n\nAnd one required field:\n\ncell_id - the cell\
        \ id"
      properties:
        cell_id:
          type: string
        console:
          anyOf:
          - items:
              $ref: '#/components/schemas/CellOutput'
            type: array
          - type: 'null'
          - $ref: '#/components/schemas/CellOutput'
          default: null
        op:
          enum:
          - cell-op
        output:
          anyOf:
          - type: 'null'
          - $ref: '#/components/schemas/CellOutput'
          default: null
        run_id:
          anyOf:
          - type: string
          - type: 'null'
          default: null
        serialization:
          anyOf:
          - type: string
          - type: 'null'
          default: null
        stale_inputs:
          anyOf:
          - type: boolean
          - type: 'null'
          default: null
        status:
          anyOf:
          - enum:
            - disabled-transitively
            - idle
            - queued
            - running
          - type: 'null'
          default: null
        timestamp:
          type: number
      required:
      - op
      - cell_id
      title: CellOp
      type: object
    CellOutput:
      properties:
        channel:
          $ref: '#/components/schemas/CellChannel'
        data:
          anyOf:
          - type: string
          - items:
              anyOf:
              - $ref: '#/components/schemas/SetupRootError'
              - $ref: '#/components/schemas/CycleError'
              - $ref: '#/components/schemas/MultipleDefinitionError'
              - $ref: '#/components/schemas/ImportStarError'
              - $ref: '#/components/schemas/MarimoAncestorStoppedError'
              - $ref: '#/components/schemas/MarimoAncestorPreventedError'
              - $ref: '#/components/schemas/MarimoExceptionRaisedError'
              - $ref: '#/components/schemas/MarimoStrictExecutionError'
              - $ref: '#/components/schemas/MarimoInterruptionError'
              - $ref: '#/components/schemas/MarimoSyntaxError'
              - $ref: '#/components/schemas/MarimoInternalError'
              - $ref: '#/components/schemas/MarimoSQLError'
              - $ref: '#/components/schemas/UnknownError'
              discriminator:
                mapping:
                  ancestor-prevented: '#/components/schemas/MarimoAncestorPreventedError'
                  ancestor-stopped: '#/components/schemas/MarimoAncestorStoppedError'
                  cycle: '#/components/schemas/CycleError'
                  exception: '#/components/schemas/MarimoExceptionRaisedError'
                  import-star: '#/components/schemas/ImportStarError'
                  internal: '#/components/schemas/MarimoInternalError'
                  interruption: '#/components/schemas/MarimoInterruptionError'
                  multiple-defs: '#/components/schemas/MultipleDefinitionError'
                  setup-refs: '#/components/schemas/SetupRootError'
                  sql-error: '#/components/schemas/MarimoSQLError'
                  strict-exception: '#/components/schemas/MarimoStrictExecutionError'
                  syntax: '#/components/schemas/MarimoSyntaxError'
                  unknown: '#/components/schemas/UnknownError'
                propertyName: type
            type: array
          - type: object
        mimetype:
          enum:
          - application/json
          - application/vnd.jupyter.widget-view+json
          - application/vnd.marimo+error
          - application/vnd.marimo+mimebundle
          - application/vnd.marimo+traceback
          - application/vnd.vega.v5+json
          - application/vnd.vegalite.v5+json
          - image/avif
          - image/bmp
          - image/gif
          - image/jpeg
          - image/png
          - image/svg+xml
          - image/tiff
          - text/csv
          - text/html
          - text/latex
          - text/markdown
          - text/plain
          - video/mp4
          - video/mpeg
        timestamp:
          type: number
      required:
      - channel
      - mimetype
      - data
      title: CellOutput
      type: object
    ChatAttachment:
      properties:
        content_type:
          anyOf:
          - type: string
          - type: 'null'
          default: null
        name:
          default: attachment
          type: string
        url:
          type: string
      required:
      - url
      title: ChatAttachment
      type: object
    ChatMessage:
      description: A message in a chat.
      properties:
        attachments:
          anyOf:
          - items:
              $ref: '#/components/schemas/ChatAttachment'
            type: array
          - type: 'null'
          default: null
        content: {}
        parts:
          anyOf:
          - items:
              type: object
            type: array
          - type: 'null'
          default: null
        role:
          enum:
          - assistant
          - system
          - user
      required:
      - role
      - content
      title: ChatMessage
      type: object
    ChatRequest:
      properties:
        context:
          $ref: '#/components/schemas/AiCompletionContext'
        includeOtherCode:
          type: string
        messages:
          items:
            $ref: '#/components/schemas/ChatMessage'
          type: array
        model:
          anyOf:
          - type: string
          - type: 'null'
          default: null
        variables:
          anyOf:
          - items:
              anyOf:
              - type: string
              - $ref: '#/components/schemas/VariableContext'
            type: array
          - type: 'null'
          default: null
      required:
      - context
      - includeOtherCode
      - messages
      title: ChatRequest
      type: object
    CodeCompletionRequest:
      properties:
        cellId:
          type: string
        document:
          type: string
        id:
          type: string
      required:
      - id
      - document
      - cellId
      title: CodeCompletionRequest
      type: object
    ColumnStats:
      description: Represents stats for a column in a data table.
      properties:
        'false':
          anyOf:
          - type: integer
          - type: 'null'
          default: null
        max:
          anyOf:
          - {}
          - type: 'null'
          default: null
        mean:
          anyOf:
          - {}
          - type: 'null'
          default: null
        median:
          anyOf:
          - {}
          - type: 'null'
          default: null
        min:
          anyOf:
          - {}
          - type: 'null'
          default: null
        nulls:
          anyOf:
          - type: integer
          - type: 'null'
          default: null
        p25:
          anyOf:
          - {}
          - type: 'null'
          default: null
        p5:
          anyOf:
          - {}
          - type: 'null'
          default: null
        p75:
          anyOf:
          - {}
          - type: 'null'
          default: null
        p95:
          anyOf:
          - {}
          - type: 'null'
          default: null
        std:
          anyOf:
          - {}
          - type: 'null'
          default: null
        total:
          anyOf:
          - type: integer
          - type: 'null'
          default: null
        'true':
          anyOf:
          - type: integer
          - type: 'null'
          default: null
        unique:
          anyOf:
          - type: integer
          - type: 'null'
          default: null
      required: []
      title: ColumnStats
      type: object
    CompletedRun:
      description: Written on run completion (of submitted cells and their descendants.
      properties:
        op:
          enum:
          - completed-run
      required:
      - op
      title: CompletedRun
      type: object
    CompletionConfig:
      description: 'Configuration for code completion.


        A dict with key/value pairs configuring code completion in the marimo

        editor.


        **Keys.**


        - `activate_on_typing`: if `False`, completion won''t activate

        until the completion hotkey is entered

        - `copilot`: one of `"github"`, `"codeium"`, or `"custom"`

        - `codeium_api_key`: the Codeium API key'
      properties:
        activate_on_typing:
          type: boolean
        api_key:
          anyOf:
          - type: string
          - type: 'null'
        base_url:
          anyOf:
          - type: string
          - type: 'null'
        codeium_api_key:
          anyOf:
          - type: string
          - type: 'null'
        copilot:
          anyOf:
          - type: boolean
          - enum:
            - codeium
            - custom
            - github
        model:
          anyOf:
          - type: string
          - type: 'null'
      required:
      - activate_on_typing
      - copilot
      title: CompletionConfig
      type: object
    CompletionOption:
      properties:
        completion_info:
          anyOf:
          - type: string
          - type: 'null'
        name:
          type: string
        type:
          type: string
      required:
      - name
      - type
      - completion_info
      title: CompletionOption
      type: object
    CompletionResult:
      description: Code completion result.
      properties:
        completion_id:
          type: string
        op:
          enum:
          - completion-result
        options:
          items:
            $ref: '#/components/schemas/CompletionOption'
          type: array
        prefix_length:
          type: integer
      required:
      - op
      - completion_id
      - prefix_length
      - options
      title: CompletionResult
      type: object
    CopyNotebookRequest:
      properties:
        destination:
          type: string
        source:
          type: string
      required:
      - source
      - destination
      title: CopyNotebookRequest
      type: object
    CreateSecretRequest:
      properties:
        key:
          type: string
        name:
          type: string
        provider:
          enum:
          - dotenv
          - env
        value:
          type: string
      required:
      - key
      - value
      - provider
      - name
      title: CreateSecretRequest
      type: object
    CycleError:
      properties:
        edges_with_vars:
          items:
            items: false
            maxItems: 3
            minItems: 3
            prefixItems:
            - type: string
            - items:
                type: string
              type: array
            - type: string
            type: array
          type: array
        type:
          enum:
          - cycle
      required:
      - type
      - edges_with_vars
      title: CycleError
      type: object
    DataColumnPreview:
      description: Preview of a column in a dataset.
      properties:
        chart_code:
          anyOf:
          - type: string
          - type: 'null'
          default: null
        chart_spec:
          anyOf:
          - type: string
          - type: 'null'
          default: null
        column_name:
          default: ''
          type: string
        error:
          anyOf:
          - type: string
          - type: 'null'
          default: null
        missing_packages:
          anyOf:
          - items:
              type: string
            type: array
          - type: 'null'
          default: null
        op:
          enum:
          - data-column-preview
        stats:
          anyOf:
          - type: 'null'
          - $ref: '#/components/schemas/ColumnStats'
          default: null
        table_name:
          default: ''
          type: string
      required:
      - op
      title: DataColumnPreview
      type: object
    DataSourceConnection:
      description: "Represents a data source connection.\n\nAttributes:\n    source\
        \ (str): The source of the data source connection. E.g 'postgres'.\n    dialect\
        \ (str): The dialect of the data source connection. E.g 'postgresql'.\n  \
        \  name (str): The name of the data source connection. E.g 'engine'.\n   \
        \ display_name (str): The display name of the data source connection. E.g\
        \ 'PostgresQL (engine)'.\n    databases (List[Database]): The databases in\
        \ the data source connection.\n    default_database (Optional[str]): The default\
        \ database in the data source connection.\n    default_schema (Optional[str]):\
        \ The default schema in the data source connection."
      properties:
        databases:
          items:
            $ref: '#/components/schemas/Database'
          type: array
        default_database:
          anyOf:
          - type: string
          - type: 'null'
          default: null
        default_schema:
          anyOf:
          - type: string
          - type: 'null'
          default: null
        dialect:
          type: string
        display_name:
          type: string
        name:
          type: string
        source:
          type: string
      required:
      - source
      - dialect
      - name
      - display_name
      - databases
      title: DataSourceConnection
      type: object
    DataSourceConnections:
      properties:
        connections:
          items:
            $ref: '#/components/schemas/DataSourceConnection'
          type: array
        op:
          enum:
          - data-source-connections
      required:
      - op
      - connections
      title: DataSourceConnections
      type: object
    DataTable:
      description: "Represents a data table.\n\nAttributes:\n    source_type (DataTableSource):\
        \ Type of data source ('local', 'duckdb', 'connection').\n    source (str):\
        \ Can be dialect, or source db name.\n    name (str): Name of the data table.\n\
        \    num_rows (Optional[int]): Total number of rows in the table, if known.\n\
        \    num_columns (Optional[int]): Total number of columns in the table, if\
        \ known.\n    variable_name (Optional[VariableName]): Variable name referencing\
        \ this table in code.\n    columns (List[DataTableColumn]): List of column\
        \ definitions and metadata.\n    engine (Optional[VariableName]): Database\
        \ engine or connection handler, if any.\n    type (DataTableType): Table type,\
        \ either 'table' or 'view'. Defaults to 'table'.\n    primary_keys (Optional[List[str]]):\
        \ Column names used as primary keys, if any.\n    indexes (Optional[List[str]]):\
        \ Column names used as indexes, if any."
      properties:
        columns:
          items:
            $ref: '#/components/schemas/DataTableColumn'
          type: array
        engine:
          anyOf:
          - type: string
          - type: 'null'
          default: null
        indexes:
          anyOf:
          - items:
              type: string
            type: array
          - type: 'null'
          default: null
        name:
          type: string
        num_columns:
          anyOf:
          - type: integer
          - type: 'null'
        num_rows:
          anyOf:
          - type: integer
          - type: 'null'
        primary_keys:
          anyOf:
          - items:
              type: string
            type: array
          - type: 'null'
          default: null
        source:
          type: string
        source_type:
          enum:
          - catalog
          - connection
          - duckdb
          - local
        type:
          default: table
          enum:
          - table
          - view
        variable_name:
          anyOf:
          - type: string
          - type: 'null'
      required:
      - source_type
      - source
      - name
      - num_rows
      - num_columns
      - variable_name
      - columns
      title: DataTable
      type: object
    DataTableColumn:
      description: "Represents a column in a data table.\n\nAttributes:\n    name\
        \ (str): The name of the column.\n    type (DataType): The data type of the\
        \ column.\n    external_type (ExternalDataType): The raw data type of the\
        \ column.\n    sample_values (List[Any]): The sample values of the column."
      properties:
        external_type:
          type: string
        name:
          type: string
        sample_values:
          type: array
        type:
          enum:
          - boolean
          - date
          - datetime
          - integer
          - number
          - string
          - time
          - unknown
      required:
      - name
      - type
      - external_type
      - sample_values
      title: DataTableColumn
      type: object
    Database:
      description: "Represents a collection of schemas.\n\nAttributes:\n    name (str):\
        \ The name of the database\n    dialect (str): The dialect of the database\n\
        \    schemas (List[Schema]): List of schemas in the database\n    engine (Optional[VariableName]):\
        \ Database engine or connection handler, if any."
      properties:
        dialect:
          type: string
        engine:
          anyOf:
          - type: string
          - type: 'null'
          default: null
        name:
          type: string
        schemas:
          items:
            $ref: '#/components/schemas/Schema'
          type: array
      required:
      - name
      - dialect
      - schemas
      title: Database
      type: object
    Datasets:
      description: List of datasets.
      properties:
        clear_channel:
          anyOf:
          - enum:
            - catalog
            - connection
            - duckdb
            - local
          - type: 'null'
          default: null
        op:
          enum:
          - datasets
        tables:
          items:
            $ref: '#/components/schemas/DataTable'
          type: array
      required:
      - op
      - tables
      title: Datasets
      type: object
    DatasourcesConfig:
      description: 'Configuration for datasources panel.


        **Keys.**


        - `auto_discover_schemas`: if `True`, include schemas in the datasource

        - `auto_discover_tables`: if `True`, include tables in the datasource

        - `auto_discover_columns`: if `True`, include columns & table metadata in
        the datasource'
      properties:
        auto_discover_columns:
          anyOf:
          - type: boolean
          - enum:
            - auto
        auto_discover_schemas:
          anyOf:
          - type: boolean
          - enum:
            - auto
        auto_discover_tables:
          anyOf:
          - type: boolean
          - enum:
            - auto
      required: []
      title: DatasourcesConfig
      type: object
    DeleteCellRequest:
      properties:
        cellId:
          type: string
      required:
      - cellId
      title: DeleteCellRequest
      type: object
    DeleteSecretRequest:
      properties:
        key:
          type: string
      required:
      - key
      title: DeleteSecretRequest
      type: object
    DependencyTreeNode:
      properties:
        dependencies:
          items:
            $ref: '#/components/schemas/DependencyTreeNode'
          type: array
        name:
